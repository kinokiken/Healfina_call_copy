	<style>

            background-color: #333;

        }
		body.dark-mode .banner h1 {

</head>
<body class="{{if .DarkMode}}dark-mode{{end}}">
	<section class="banner" id="home">
		<div class="container">
			<div class="row">

					<!--h3>Получи поддержку прямо сейчас<!/h3-->
					<h1>Хелфина — психолог, который всегда рядом ❤️</h1>
				</div>
				<div class="col-xs-5 banner-img">
					<img class="img-responsive" src="static/img/Healfina_noback-round.png" alt="">
				</div>
				<div class="col-xs-12">
					<!--p>Хелфина помогает применить методы когнитивно-поведенческой терапии к вашей жизни, а еще дает доступ к полезным медитациям и другим психологическим практикам для помощи в разных жизненных ситуациях.</p!-->
					<a class="download-link">
						<button id="startButton" class="download-btn"><i class="fa fa-phone"></i>    Начать звонок</button>
					</a>
					<!-- <a href="/profile">
						<button class="download-btn"><i class="fa fa-user"></i> Мой профиль</button>
					</a> -->
					<!-- <a href="https://t.me/Healfina_bot" class="download-link">
						<button class="download-btn"><i class="fa fa-book"></i> Раздел упражнений</button>
					</a>
					<a href="https://t.me/Healfina_bot" class="download-link">
						<button class="download-btn"><i class="fa fa-pencil-square-o"></i> Запись в дневник</button>
					</a> -->
				</div>
			</div>
		</div>
	</section>

	<footer class="footer text-center">
		<div class="container">
			<span class="night-mode-label">Ночной режим</span>
			<button id="toggleButton" class="toggleButton">
				<i id="toggleIcon" class="{{if .DarkMode}}fa fa-toggle-on{{else}}fa fa-toggle-off{{end}}"></i>
			</button>
		</div>
	
		<script>
			const toggleButton = document.getElementById('toggleButton');
			const toggleIcon = document.getElementById('toggleIcon');
	
			toggleButton.addEventListener('click', () => {
				fetch('/set_dark_mode', {
					method: 'POST',
					headers: {
						'Content-Type': 'application/json'
					}
				})
				.then(response => response.json())
				.then(data => {
					document.body.classList.toggle('dark-mode', data.darkMode);
	
					if (data.darkMode) {
						toggleIcon.classList.remove('fa-toggle-off');
						toggleIcon.classList.add('fa-toggle-on');
					} else {
						toggleIcon.classList.remove('fa-toggle-on');
						toggleIcon.classList.add('fa-toggle-off');
					}
				})
				.catch(error => console.error('Ошибка:', error));
			});
		</script>
	
	</footer>
	

	<script src="static/js/jquery-2.1.1.js"></script>
	<script src="static/js/smoothscroll.js"></script>
	<script src="static/js/bootstrap.min.js"></script>
	<script src="static/js/wow.js"></script>
	<script src="/static/js/script.js"></script>
	<script type="/static/text/javascript" src="static/js/jquery.touchSwipe.min.js"></script>
</body>
